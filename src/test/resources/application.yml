spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
  main:
    allow-circular-references: true
    web-application-type: NONE
  shell:
    interactive:
      enabled: false